<section class="intro-sec">
  <div class="container h-100">
    <div class="row align-items-center justify-content-center text-center h-100">
      <div class="col-lg-10">
        <div class="blog-text-box">
          <h1 class="heading-lg my-3">Our Blog Detail</h1>
        </div>
        <!-- Breadcrumb Start -->
        <div class="row align-items-end justify-content-end">
          <div class="col-sm-auto">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active text-nowrap text-white"><a routerLink="/blog">Our Blog Detail</a></li>
            </ol>
          </div>
        </div>
        <!-- Breadcrumb End -->
      </div>
    </div>
  </div>
</section>

<section class="blog-detail my-5" *ngIf="blogDetailHolder">
  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-lg-8">
        <p class="h1" [innerHTML]="blogDetailHolder?.title"></p>
        <div class="my-5">
          <span [innerHTML]="blogDetailHolder?.created_at | date:'d MMM, yyyy'"></span>
        </div>
        <div class="my-3">
          <img  [src]="blogDetailHolder?.image" class="img-fluid" alt=" " style="width: 100%;">
        </div>
        <div>
          <p class="blog_para" [innerHTML]="htmlContent" > </p>
        </div>
      </div>
    </div>
  </div>
</section>
