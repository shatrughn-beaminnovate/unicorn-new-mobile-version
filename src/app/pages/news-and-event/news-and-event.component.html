<section class="news-sec-1" style="background-image: url('https://shop.unicornstore.in/beam/themes/2019/assets/img/training/news.jpg')">
  <div class="container h-100" >
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-sm-8">
        <div class="news-text">
          <h1 class="news_event_header text-white mb-3 ">Latest News</h1>
          <p class="news_event_para text-white"> Unicornstore services entertain, inform, and connect the world in unprecedented years.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="news-sec-2 pt-5">
  <div class="container" *ngIf="news_EventlHolder">
    <div class="row mb-3">
      <div class="col-sm-6">
        <small [innerHTML]="news_EventlHolder.created_at | date:'d MMM, yyyy'"></small>
        <h2 class="news_title mb-3" [innerHTML]="news_EventlHolder.title"></h2>
        <p class="news_para" [innerHTML]="news_EventlHolder.description">
      </div>
      <div class="col-sm-6">
        <img [src]="news_EventlHolder.image" class="img-fluid d-block mx-auto" alt="">
      </div>
    </div>
  </div>
</section>
